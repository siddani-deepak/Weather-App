<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          id="cityInput"
          placeholder="Enter City Name"
          spellcheck="false"
        />
        <button id="searchButton"><img src="search.png" alt="Search" /></button>
      </div>
      <div class="error" id="errorMessage">
        <p>Invalid City Name</p>
      </div>
      <div class="weather" id="weatherContainer">
        <img
          src="rain.png"
          class="weather-icon"
          id="weatherIcon"
          alt="Weather Icon"
        />
        <h1 class="temp" id="temp">22Â°C</h1>
        <h2 class="city" id="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="humidity.png" alt="Humidity" />
            <div>
              <p class="humidity" id="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="wind.png" alt="Wind" />
            <div>
              <p class="wind" id="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
